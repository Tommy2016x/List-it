<template>
  <br><br><br>

  <!-- <div class="box">
  </div> -->
  <div class="container">
    <div class="row">
      <div class="col-sm"></div>
      <div class="col-lg item">
        <form>
          <input type="text" value.bind="name">
          <button type="button"
            class="btn btn-info btn-sm"
            data-toggle="modal"
            data-target="#newItemModal"
            type="submit">New List</button>
        </form>

        <ul class="list-group">
          <li class="list-group-item col-lg" repeat.for="list of lists">
            <div class="container">
              <div class="row text-center">
                <div class="col-xs-2">
                <img src=${list.img} class="img-thumbnail" alt=${list.name} height=60 width=60>
                </div>
                <div class="col-xs-8">
                  <button type="button"
                    class="btn btn-info btn-md btn-block"
                    data-toggle="modal"
                    data-target="#myModal">${list.name}</button>
                </div>
                <div class="col-xs-1">
                  <button type="button"
                    class="close"
                    aria-label="Close"
                    click.trigger="removeList(list)">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              </div>
            </div>

          </li>
        </ul>
        <div class="col-sm"></div>
      </div>
    </div>
  </div>

  <!-- New Item Modal -->
    <div class="modal fade" id="newItemModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">New List: ${name}</h4>
          </div>
          <div class="modal-body">
            <div class="btn-group btn-group-lg" role="group" aria-label="Capture Image Option">
              <button type="button"
                class="btn btn-info btn-lg"
                data-toggle="modal"
                data-target="#captureModal"
                click.trigger="startWebcam()"
                data-dismiss="modal"
                type="submit">Capture Image</button>
              <button type="button"
                  class="btn btn-secondary"
                  click.trigger="newItem()"
                  data-dismiss="modal">Skip</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Capture Image Modal -->
      <div class="modal fade" id="captureModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" click.trigger="turnOff()"
                data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Capture image for ${name}</h4>
            </div>
            <div class="modal-body">

                <video id="player" autoplay></video>

            </div>
            <div class="modal-footer">
              <button type="submit"
                  class="btn btn-default btn-default"
                  data-toggle="modal"
                  data-target="#reviewModal"
                  data-dismiss="modal"
                  click.trigger="snapShot()">Take Snapshot</button>
            </div>
          </div>

        </div>
      </div>

      <!-- Review Image Modal -->
        <div class="modal fade" id="reviewModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close"
                  click.trigger="turnOff()" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Review Image for ${name}</h4>
              </div>
              <div class="modal-body">
                <div class="btn-group btn-group-lg" role="group" aria-label="Capture Image">
                  <canvas id="picCanvas" width="300" height="300">
                    Sorry, your browser doesn't support the &lt;canvas&gt; element.
                  </canvas>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit"
                    class="btn btn-default btn-default"
                    data-dismiss="modal"
                    click.trigger="saveImage()">Ok</button>
                <button type="submit"
                    class="btn btn-default btn-default"
                    data-toggle="modal"
                    data-target="#captureModal"
                    data-dismiss="modal"
                    click.trigger="startWebcam()">Retake</button>
              </div>
            </div>

          </div>
        </div>
</template>
